						<img src="img/dui.png" alt="" class="imgs2" id="imgs2"/>

						<span id="spans0">YANZHENGMA</span>

					</li>
					<li>
						<input type="password" class="txt" id="txt5" placeholder="请输入密码 (不得少于8位)" required="required"/>

						<img src="img/dui.png" alt="" id="imgs22"/>
						<span id="spans2"></span>
					</li>
					<li>
						<input type="password" class="txt" id="txt6" placeholder="请再次输入密码" required="required"/>

						<img src="img/dui.png" alt="" id="imgs23"/>
						<span id="spans3"></span>
					</li>

				<h6 id="h6"></h6>
